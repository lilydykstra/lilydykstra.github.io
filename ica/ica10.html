<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA #10</title>
    <style>
        button {
            font-family: "helvetica neue", helvetica, sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            border: 2px lightblue;
            background-color: lavender;
            color: rgb(100 0 0 / 1);
            box-shadow: 1px 1px 2px rgb(0 0 200 / 0.4);
            border-radius: 10px;
            padding: 30px 30px;
            cursor: pointer;
            margin: 10px;
            }
    
    </style>
    
</head>
<body>
    <button type="button"> Click me! </button>
    <button id="button2" type="button"> Click me too im jelous! </button>



    <script>

        const button = document.querySelector("button");
        const press = document.getElementById("button2")

        button.addEventListener('click',updateName);
        press.addEventListener('click',updateText);


        function updateName(){
            let name =  prompt("tell me your favorite animal");
            button.textContent = `${name}`;
        }
        function updateText(){
            press.textContent = `haha nothing here`;
        }
        
    </script>
</body>
</html>
